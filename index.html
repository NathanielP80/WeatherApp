<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(0, 247, 255); 
            background-image: linear-gradient(rgb(0, 38, 255), rgb(0, 225, 255));
            background-repeat: no-repeat;
            background-attachment: fixed;               
            background-size: 100% 100%;
        }
    </style>
</head>
<body>
        <div style="background-color: rgb(255, 255, 255); border-radius: 8px; width: 250px; height: 150px;">
            <h1>Today's weather:  </h1>
          <label>Type in city near you:</label>  <hr>
          <input id = "in" type = "text">
          <button type="submit" id = "sub">search</button>
        </div>
    
    <div id="weather" style="background-color: rgb(255, 255, 255); border-radius: 8px; width: 250px; height: 125px;"></div>

    <script>
        var apiKey = 'c6357eb5ab7bf88d05b1b59b37f7f6a4';

        var button = document.getElementById("sub");

            var city = 'Baltimore';
    

 
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`)
            .then(response => response.json())
            .then(data => {
                const weatherDiv = document.getElementById('weather');
                const temperature = Math.round(data.main.temp - 273.15)* 9/5 + 32; 

                weatherDiv.innerHTML = `
                    <h2>${data.name}, ${data.sys.country}</h2>
                    <p>Temperature: ${temperature}&deg;F</p>
                    <p>Weather: ${data.weather[0].main}</p>
                `;
            })
            .catch(error => {
                console.log('Error:', error);
            });
    </script>
    </p>
</body>
</html>
